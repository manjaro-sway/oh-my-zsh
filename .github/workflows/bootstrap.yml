name: bootstrap
on: 
  workflow_dispatch:
  schedule:
    - cron:  '0 2 * * *'

jobs:
  botstrap_actions:
    runs-on: ubuntu-latest
    steps:
      - 
        name: checkout
        uses: actions/checkout@v3.1.0
        with:
          token: ${{ secrets.BOOTSTRAP_WORKFLOWS }}
      - 
        id: bootstrap
        uses: Manjaro-Sway/bootstrap-package-actions@master